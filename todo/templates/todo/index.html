{% extends "base.html" %}

{% block title %}
{{block.super}} - Home
{% endblock title %}

{% block content %}
    <div class="h-screen m-0 flex">
        <div class="w-1/2 h-full flex items-center justify-center bg-zinc-700">
            <span class="text-6xl font-bold text-gray-50">TodoDemo</span>
        </div>
        <div class="w-1/2 h-full flex items-center justify-center bg-orange-400">
            <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-4">
                            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <p class="mt-1 text-sm text-red-600">{{ field.errors }}</p>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock content %}
